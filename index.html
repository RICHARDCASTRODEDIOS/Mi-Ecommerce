<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e2d2bddba.js" crossorigin="anonymous"></script>
    <title>Mi-Ecommerce</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="img/ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="grid-container">
        <header>
            <h1>Mi Ecommerce</h1>
        </header>
        <menu class="menu">
            <h3>Categorias</h3>
            <p>Perfumes <span class="span">(13)</span></p>
            <p>Ropa <span class="span">(21)</span></p>
            <p>Accesorios</p>
            <span class="span">(41)</span>
            <p>Zapatos <span class="span">(10)</span></p>
        </menu>

        <section class="gallery">

            <div class="img">
                <img src="assets/img/producto2.jpg" class="img-fluid" alt="imagen-2">
                <h2 class="h2">Suabizante</h2>
                <p class="precio">$9.990</p>
                <!-- <br> -->
                <button class="button">Comprar</button>
            </div>

            <div class="img">
                <img src="assets/img/producto3.jpg" class="img-fluid" alt="imagen-3">
                <h2 class="h2">Fabuloso</h2>
                <p class="precio">$8.990</p>
                <!-- <br> -->
                <button class="button">Comprar</button>
            </div>

            <div class="img">
                <img src="assets/img/producto4.jpg" class="img-fluid" alt="imagen-4">
                <h2 class="h2">Kit de aseo</h2>
                <p class="precio">$14.990</p>
                <!-- <br> -->
                <button class="button">Comprar</button>
            </div>

            <div class="img">
                <img src="assets/img/producto5.jpg" class="img-fluid" alt="imagen-5">
                <h2 class="h2">Preplanchado</h2>
                <p class="precio">$10.990</p>
                <!-- <br> -->
                <button class="button">Comprar</button>
            </div>

            <div class="img">
                <img src="assets/img/producto6.jpg" class="img-fluid" alt="imagen-6">
                <h2 class="h2">Blanqueador</h2>
                <p class="precio">$7.990</p>
                <!-- <br> -->
                <button class="button">Comprar</button>
           </div>

            <div class="img">
                  <img src="assets/img/producto7.jpg" class="img-fluid" alt="imagen-7">
                  <h2 class="h2">Gel Color</h2>
                  <p class="precio">$9.990</p>
                  <!-- <br> -->
                  <button class="button">Comprar</button>
            </div>

        </section>

        <footer class="footer">
            <p>@richardcastro.oficial</p>
          </footer>
        </div>
        
</body>
</html>
